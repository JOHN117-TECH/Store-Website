<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <!-- Header section starts -->
    <header class="header">
      <a href="#" class="header--logo">
        <i class="fas fa-shopping-basket"></i> Groco</a
      >

      <nav class="header__navbar">
        <a href="#home">home</a>
        <a href="#features">features</a>
        <a href="#products">products</a>
        <a href="#categories">categories</a>
        <a href="#review">review</a>
        <a href="#blogs">blogs</a>
      </nav>

      <div class="header__icons">
        <div class="fas fa-bars header__icons--item" id="menu-btn"></div>
        <div class="fas fa-search header__icons--item" id="search-btn"></div>
        <div
          class="fas fa-shopping-cart header__icons--item"
          id="cart-btn"
        ></div>
        <div class="fas fa-user header__icons--item" id="login-btn"></div>

        <form action="" class="header__search-form">
          <input
            class="header__search-form--input"
            type="search"
            id="search-box"
            placeholder="search here ..."
          />
          <label
            class="header__search-form--label"
            for="search-box"
            class="fas fa-search"
          ></label>
        </form>
      </div>
      <!-- Header shopping-cart start -->
      <div class="header__shopping-cart">
        <div class="shopping-cart__box">
          <i class="fas fa-trash shopping-cart__box--icon"></i>
          <img
            class="shopping-cart__box--img"
            src="./assets/image/cart-img-1.png"
            alt=""
          />
          <div class="box__content">
            <h3>Watermelon</h3>
            <span class="box__content--price">$4.99/-</span>
            <span class="box__content--quantity">qty :1</span>
          </div>
        </div>
        <div class="shopping-cart__box">
          <i class="fas fa-trash shopping-cart__box--icon"></i>
          <img
            class="shopping-cart__box--img"
            src="./assets/image/cart-img-2.png"
            alt=""
          />
          <div class="box__content">
            <h3 class="box__content--title">onion</h3>
            <span class="box__content--price">$4.99/-</span>
            <span class="box__content--quantity">qty :1</span>
          </div>
        </div>
        <div class="shopping-cart__box">
          <i class="fas fa-trash shopping-cart__box--icon"></i>
          <img
            class="shopping-cart__box--img"
            src="./assets/image/cart-img-3.png"
            alt=""
          />
          <div class="box__content">
            <h3>chicken</h3>
            <span class="box__content--price">$4.99/-</span>
            <span class="box__content--quantity">qty :1</span>
          </div>
        </div>
        <div class="header__shopping-cart--total">total : $19.69/-</div>
        <a href="#" class="header__shopping-cart--btn u-btn">checkout</a>
      </div>
      <!-- Header shopping-cart end -->
      <!-- Header login-form start -->
      <form action="" class="header__login-form">
        <h3 class="header__login-form--title">login now</h3>
        <input
          type="email"
          placeholder="your email"
          class="header__login-form--input"
        />
        <input
          type="password"
          placeholder="your password"
          class="header__login-form--input"
        />
        <p class="header__login-form--text">
          forget your password <a href="#">click here</a>
        </p>
        <p class="header__login-form--text">
          don't have an account <a href="#">create now</a>
        </p>
        <input type="submit" value="login now" class="u-btn" />
      </form>
      <!-- Header login-form end -->
    </header>

    <!-- Header section ends -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
